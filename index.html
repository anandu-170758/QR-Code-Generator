<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Generator</title>
    <link rel="stylesheet" href="QR.css">
</head>
<body>
    
    <script type="text/JavaScript">
     function qr_generate()
     {
        let gapi="https://chart.googleapis.com/chart?chf=bg,s,654321000&cht=qr&chs="
        let image= document.getElementById("empty");
        let not=document.getElementById("text").value;
        let size=document.getElementById("size").value;
      
        if (text!=="" && size=="100")
        {
            image.src= gapi+"100x100"+"&chl="+not;
        }
        else if(text!=="" && size=="150")
        {
            image.src= gapi+"150x150"+"&chl="+not;
        }
        else if(text!=="" && size=="200")
        {
            image.src= gapi+"200x200"+"&chl="+not;
        }
        else if(text!=="" && size=="250")
        {
            image.src= gapi+"250x250"+"&chl="+not;
        }
        else if(text!=="" && size=="300")
        {
            image.src= gapi+"300x300"+"&chl="+not;
        }
        
       else { 
             alert("Please type a text")
        }
  
     }
  

    </script>

    <div class="grid">
        <h2 align="center">QR-CODE GENERATOR</h2>
        <center><img src="" id="empty"></center>
        <select id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250">250x250</option>
            <option value="300">300x300</option>
       </select>
       <br><br>
       <textarea rows="5" cols="10" placeholder="Enter your text" id="text"></textarea>
       <br>
       <input class="generate_button"type="submit" value="Generate" onclick="qr_generate()">
    </div>

    
</body>
</html>
